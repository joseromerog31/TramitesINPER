<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trámites y servicios en línea</title>
  <style>
    :root {
      --color-bg: #f4f6f9;
      --color-card: #ffffff;
      --color-text: #222;
      --color-accent: #0078d7;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background-color: var(--color-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--color-card);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--color-text);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    a {
      display: block;
      text-decoration: none;
      background-color: var(--color-accent);
      color: #fff;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      transition: background 0.2s ease;
      font-size: 0.95rem;
    }

    a:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trámites y Servicios en Línea</h1>
    <p>Selecciona el trámite que necesites consultar:</p>

    <a href="https://www.gob.mx/curp/" target="_blank" rel="noopener">Consultar CURP (gob.mx)</a>
    <a href="https://www.gob.mx/" target="_blank" rel="noopener">Trámites – Inicio gob.mx</a>
    <a href="https://www.miregistrocivil.gob.mx/public/actas/commons/RequisitosTramites.xhtml?idTramite=1" target="_blank" rel="noopener">Acta de Nacimiento</a>
    <a href="https://www.miregistrocivil.gob.mx/public/actas/commons/RequisitosTramites.xhtml?idTramite=2" target="_blank" rel="noopener">Acta de Matrimonio</a>
    <a href="https://www.miregistrocivil.gob.mx/public/actas/commons/RequisitosTramites.xhtml?idTramite=3" target="_blank" rel="noopener">Acta de Defunción</a>
    <a href="https://www.imss.gob.mx/constancia-no-derechohabiencia" target="_blank" rel="noopener">IMSS – NO derechohabiencia</a>
    <a href="https://oficinavirtual.issste.gob.mx/Servicios/Acreditaci%C3%B3n-de-no-Afiliaci%C3%B3n" target="_blank" rel="noopener">ISSSTE – NO derechohabiencia</a>

    <footer>
      © 2025 | Enlaces oficiales del Gobierno de México
    </footer>
  </div>
</body>
</html>
